<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form for chatlinks</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login_form">
    <!-- Login form container -->
    <form id="login-form" action="#">
      <h3>Log in with</h3>
      <div class="login_option">
        <!-- Google button -->
        <div class="option">
          <button id="google-login">
           <!-- <img src="assets/google.png" alt="Google" />-->
            <span>Google</span>
          </button>
        </div>
        <!-- Apple button -->
        <div class="option">
          <button id="apple-login">
            <!--<img src="assets/apple.png" alt="Apple" />-->
            <span>Apple</span>
          </button>
        </div>
      </div>
      <!-- Login option separator -->
      <p class="separator">
        <span>or</span>
      </p>
      <!-- Email input box -->
      <div class="input_box">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter email address" required />
      </div>
      <!-- Password input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="login-password">Password</label>
          <a href="#" id="forgot-password">Forgot Password?</a>
        </div>
        <input type="password" id="login-password" placeholder="Enter your password" required />
      </div>
      <!-- Login button -->
      <button type="submit">Log In</button>
      <p class="sign_up">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
    </form>
  </div>

  <div class="signup_form" style="display: none;">
    <!-- Signup form container -->
    <form id="signup-form" action="#">
      <h3>Sign up with</h3>
      <div class="login_option">
        <!-- Google button -->
        <div class="option">
          <button id="google-signup">
           <!-- <img src="assets/google.png" alt="Google" />-->
            <span>Google</span>
          </button>
        </div>
        <!-- Apple button -->
        <div class="option">
          <button id="apple-signup">
           <!-- <img src="assets/apple.png" alt="Apple" />-->
            <span>Apple</span>
          </button>
        </div>
      </div>
      <!-- Signup option separator -->
      <p class="separator">
        <span>or</span>
      </p>
      <!-- Email input box -->
      <div class="input_box">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter email address" required />
      </div>
      <!-- Password input box -->
      <div class="input_box">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Enter your password" required />
      </div>
      <!-- Signup button -->
      <button type="submit">Sign Up</button>
      <p class="sign_in">Already have an account? <a href="#" id="show-login">Log in</a></p>
    </form>
  </div>

  <div class="password-reset-form" style="display: none;">
    <!-- Password reset form container -->
    <form id="password-reset-form" action="#">
      <h3>Forgot Password</h3>
      <p>Enter your email address to reset your password.</p>
      <!-- Email input box -->
      <div class="input_box">
        <label for="reset-email">Email</label>
        <input type="email" id="reset-email" placeholder="Enter your email address" required />
      </div>
      <!-- Submit button -->
      <button type="submit">Submit</button>
      <p class="back-to-login">Remember your password? <a href="#" id="back-to-login">Log in</a></p>
    </form>
  </div>

  <div class="set-new-password-form" style="display: none;">
    <!-- Set new password form container -->
    <form id="set-new-password-form" action="#">
      <h3>Set New Password</h3>
      <!-- Password input box -->
      <div class="input_box">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter your new password" required />
      </div>
      <!-- Confirm Password input box -->
      <div class="input_box">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your new password" required />
      </div>
      <!-- Set password button -->
      <button type="submit">Set Password</button>
    </form>
  </div>

  <script type="module" src="index.js"></script>
</body>
    </html>
