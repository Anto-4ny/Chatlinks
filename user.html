<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Form for chatlinks</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" src="index.js"></script>
</head>
<body>
  <div class="form_container">
    <!-- Login form container -->
    <div class="login_form">
      <form id="login-form">
        <h3>Log in with</h3>
        <div class="login_option">
          <div class="option">
            <a href="#" id="google-login">
              <img src="assets/google.png" alt="Google">
              <span>Google</span>
            </a>
          </div>
          <div class="option">
            <a href="#" id="apple-login">
              <img src="assets/apple.png" alt="Apple">
              <span>Apple</span>
            </a>
          </div>
        </div>
        <p class="separator"><span>or</span></p>
        <div class="input_box">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter email address" required>
        </div>
        <div class="input_box">
          <div class="password_title">
            <label for="login-password">Password</label>
            <a href="#">Forgot Password?</a>
          </div>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Log In</button>
        <p class="sign_up">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
      </form>
    </div>

    <!-- Signup form container -->
    <div class="signup_form" style="display: none;">
      <form id="signup-form">
        <h3>Sign up with</h3>
        <div class="login_option">
          <div class="option">
            <a href="#" id="google-signup">
              <img src="assets/google.png" alt="Google">
              <span>Google</span>
            </a>
          </div>
          <div class="option">
            <a href="#" id="apple-signup">
              <img src="assets/apple.png" alt="Apple">
              <span>Apple</span>
            </a>
          </div>
        </div>
        <p class="separator"><span>or</span></p>
        <div class="input_box">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter email address" required>
        </div>
        <div class="input_box">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Sign Up</button>
        <p class="sign_up">Already have an account? <a href="#" id="show-login">Log in</a></p>
      </form>
    </div>
  </div>
</body>
  </html>
