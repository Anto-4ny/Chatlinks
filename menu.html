<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Menu Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="menu-icons">
            <a href="#"><img src="home-icon.png" alt="Home"></a>
            <a href="#"><img src="watch-icon.png" alt="Watch"></a>
            <a href="#"><img src="marketplace-icon.png" alt="Marketplace"></a>
            <a href="#"><img src="groups-icon.png" alt="Groups"></a>
            <a href="#"><img src="gaming-icon.png" alt="Gaming"></a>
        </div>
        <div class="profile-section">
            <a href="#" class="profile-link">
                <img src="profile-pic.jpg" alt="Profile Picture">
                <span>Profile</span>
            </a>
            <a href="#"><img src="menu-icon.png" alt="Menu"></a>
            <a href="#"><img src="messenger-icon.png" alt="Messenger"></a>
            <a href="#"><img src="notifications-icon.png" alt="Notifications"></a>
            <a href="#"><img src="dropdown-icon.png" alt="More"></a>
        </div>
    </div>
</body>
</html>
